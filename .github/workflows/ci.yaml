# CI for Product Catalog service

name: product-catalog-ci

on:

    pull_request:
        branches:
        - main

jobs: 

    build:
        
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Set up Go 1.22
          uses: actions/setup-go@v2
          with:
            go-version: 1.22
          id: go
          
        - name: Build
          run: 
               cd src/product-catalog
               download go mod
               go build -o product-catalog
         
        - name: Perform unit test
          run:
              cd src/product-catalog
              go test -v ./...
              
    code-quality-check:
        
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Run golangci-lint
          run: 
              install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2
              cd src/product-catalog ./...
              golangci-lint run 
        
    docker:
        
        runs-on: ubuntu-latest

        needs: build
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v1
          
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}  
          
        - name: Build and Push Docker image
          uses: docker/build-push-action@v6
          with:
            context: src/product-catalog
            file: src/product-catalog/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id}}  

    k8s-update: 
        
        runs-on: ubuntu-latest

        needs: docker

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
             token: ${{ secrets.GITHUB_TOKEN }} 
             
        - name: Upadate image tag in k8s deployment menifest file
          run: |
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|" kubernetes/productcatalog/deploy.yaml
            
        - name: Commit and push changes
          run: |
            git config --global user.email "transvolttechnologies@gmail.com"
            git config --global user.name "Transvolt-gith"
            git add kubernetes/productcatalog/deploy.yaml 
            git commit -m "[CI] Update productcatalog image tag in k8s deployment file"
            git push origin HEAD:main -f